<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar</title>
    {%load static%}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
      function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
      }

      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
    </script>
</head>
<body>
    {% if valide link %}
    <main class="container">
        <h2 class="letranav" style = "text-align: center; font-size: 210%;">Nueva Contraseña</h2>
        <br>
        <form class="form-control" action="{% url 'guardar_perfil' %}" method="POST">
            {% csrf_token %}
            <div style="margin-top: 1rem;">
                <label for="nueva_password"><strong>Nueva Contraseña:</strong></label>
                <input type="password" class="form-control" id="nueva_password" name="nueva_password">
            </div>
            <div style="margin-top: 1rem;">
                <label for="confirmar_password"><strong>Confirmar Contraseña:</strong></label>
                <input type="password" class="form-control" id="confirmar_password" name="confirmar_password">
            </div>
            <input type="submit" value="Cambiar Contraseña" class="btn btn-success">
        </form>
    </main>
    {% else %}
    <br><br><br>
    <h2 class="letranav" style = "text-align: center; font-size: 210%;">Enlace inválido ❌</h2>
    <h4 class="letranav" style = "text-align: center; font-size: 210%;">Este enlace ya ha expirado</h4>
    <br><br><br>
    {% endif %}
</body>
</html>
